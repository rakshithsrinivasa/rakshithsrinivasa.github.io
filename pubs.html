<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selected Publications — Rakshith S Srinivasa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/academicons@1.9.4/css/academicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">Rakshith S Srinivasa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="publications.html">Publications</a></li>
          <li class="nav-item"><a class="nav-link" href="misc.html">Misc</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PUBLICATIONS -->
  <section class="container py-5">
    <h1 class="h3 mb-4">Selected Publications</h1>
    <div id="pubs" class="row g-4"></div>

    <div class="mt-4">
      <a class="small" target="_blank"
        href="https://scholar.google.com/citations?user=GUXFO7EAAAAJ&hl=en">
        Full list on Google Scholar →
      </a>
    </div>
  </section>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const wrap = document.getElementById('pubs');
    fetch('data/selected_pubs.json')
      .then(r => r.json())
      .then(items => {
        wrap.innerHTML = items.map(p => `
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="row g-0">
                <div class="col-md-4">
                  <a href="${p.link}" target="_blank" aria-label="${p.title}">
                    <img src="${p.thumb}" class="img-fluid rounded-start w-100 h-100 object-cover" alt="Thumbnail for ${p.title}">
                  </a>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h2 class="h5 card-title">${p.title}</h2>
                    <div class="text-muted small mb-2">${p.authors} · ${p.venue || ''}</div>
                    <p class="card-text">${p.blurb}</p>
                    <a href="${p.link}" target="_blank" class="btn btn-sm btn-primary">Read the paper</a>
                    ${p.pdf ? ` <a href="${p.pdf}" target="_blank" class="btn btn-sm btn-outline-primary">PDF</a>` : ''}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      })
      .catch(() => wrap.innerHTML = '<p>Unable to load selected publications.</p>');
  });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
